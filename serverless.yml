service: searchable-PDFs
# app and org for use with dashboard.serverless.com
#app: your-app-name
org: tk_options

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  stage: dev
  region: eu-west-1
  runtime: java11
  lambdaHashingVersion: 20201221
# you can define service wide environment variables here
  environment:
    S3BucketName_TextTractJson: tk-options-tobi
    S3Path_TextTractJson: src
    S3BucketName_SourcePdf: tk-options-tobi
    S3Path_SourcePdf: src
    S3BucketName_SearchablePdfDestination: tk-options-tobi
    S3Path_SearchablePdfDestination: dest
# you can add statements to the Lambda function's IAM Role here
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:*"
          Resource:
            - "/*"
            - "*"

# you can add packaging information here
package:
  artifact: target/searchablePdfs.jar

functions:
  hello:
    handler: com.serverless.Handler
    events:
      - s3: ${env:S3BucketName_TextTractJson}


